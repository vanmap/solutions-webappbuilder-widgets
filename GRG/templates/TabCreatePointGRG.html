<div class="tabPanel" data-dojo-attach-point="createPointContainer">
  
  <div class="controls">
  
    <div class="controlGroup">
      <label>Published GRG Layer Name</label>
      <div class="controlItem">
        <input class="jimu-input textInput" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="addGRGPointName" 
           data-dojo-props="regExp:'[a-zA-Z0-9_]*', invalidMessage:'Layer name must only contain alpha-numeric characters and underscores', missingMessage:'You must enter a name for the GRG.'" required="true"></input>
      </div>
    </div>
    
    <div class="controlGroup" data-dojo-attach-point="addGRGPoint">      
      <div class="controlItem">
        <div class="addExtentBtn" data-dojo-attach-point="addGRGPointBtn"></div>
        <label class="paddedTop">Use the draw tool to specify the GRG center</label>
      </div>
    </div>
    
    <div class="controlGroupHidden" data-dojo-attach-point="deleteGRGPoint">
      <div class="controlItem">
        <div class="deleteBtn" data-dojo-attach-point="deleteGRGPointBtn"></div>
        <label class="paddedTop">Remove GRG Point</label>
      </div>
    </div>
    
    <div class="controlGroup">
      <label>Number of Cells (Horizontal x Vertical)</label>
      <div class="controlItem">
        <input class="jimu-input dijitNumberTextBoxHalfLeft" data-dojo-type="dijit/form/NumberTextBox" data-dojo-props='constraints:{min:1,places:0},
          invalidMessage:"The value entered is not valid.",
          rangeMessage:"Value must be greater than 0."' data-dojo-attach-point="pointCellHorizontal" value="5"></input>
        <label style='padding-top: 10px;'>X</label>
        <input class="jimu-input dijitNumberTextBoxHalfRight" data-dojo-type="dijit/form/NumberTextBox" data-dojo-props='constraints:{min:1,places:0},
          invalidMessage:"The value entered is not valid.",
          rangeMessage:"Value must be greater than 0."' data-dojo-attach-point="pointCellVertical" value="5"></input>
      </div>
    </div>
    
    <div class="controlGroup">
      <label>Grid Angle</label>
      <div class="controlItem">
        <input data-dojo-type="dijit/form/NumberSpinner" data-dojo-attach-point="gridAnglePoint" value="0" data-dojo-props="intermediateChanges:true, smallDelta:1, constraints:{min:-89,max:89,places:0}"/>
      </div>
    </div>
    
    <div class="controlGroup">
      <label>Cell Width</label>
      <div class="controlItem">
        <input class="jimu-input dijitNumberTextBox" data-dojo-type="dijit/form/NumberTextBox" data-dojo-props='constraints:{min:0,pattern: "#0.##############"},
          invalidMessage:"The value entered is not valid.",
          rangeMessage:"Value must be greater than 0."' data-dojo-attach-point="pointCellWidth" value="1000" ></input>
      </div>
    </div>  
    
    <div class="controlGroup">
      <label>Cell Height</label>
      <div class="controlItem">
        <input class="jimu-input dijitNumberTextBox" data-dojo-type="dijit/form/NumberTextBox" data-dojo-props='constraints:{min:0,pattern: "#0.##############"},
          invalidMessage:"The value entered is not valid.",
          rangeMessage:"Value must be greater than 0."' data-dojo-attach-point="pointCellHeight" value="1000"></input>
      </div>
    </div>
    
    <div class="controlGroup">
      <label>Cell Units</label>
      <select class="controlSpace" data-dojo-type="dijit/form/Select" data-dojo-attach-point="pointCellUnits" >
          <option selected="selected" value="meters">Meters</option>
          <option value="feet">Feet</option>
          <option value="kilometers">Kilometers</option>
          <option value="miles">Miles</option>
      </select>
 
    </div>
    
    <div class="controlGroup">
      <label>Labeling</label>
      <div class="controlItem">
        <select class="controlSpace" data-dojo-type="dijit/form/Select" data-dojo-attach-point="pointLabelStartPosition" >
          <option selected="selected" value="Lower-Left">Lower-Left</option>
          <option value="Lower-Right">Lower-Right</option>
          <option value="Upper-Left">Upper-Left</option>
          <option value="Upper-Right">Upper-Right</option>
        </select>
        <select class="controlSpace" data-dojo-type="dijit/form/Select" data-dojo-attach-point="pointLabelStyle" >
          <option selected="selected" value="Alpha-Numeric">Alpha-Numeric</option>
          <option value="Alpha-Alpha">Alpha-Alpha</option>
          <option value="Numeric">Numeric</option>
        </select>
      </div>
    </div>
    
    <div class="buttonContainer">
      <div class='jimu-btn' data-dojo-attach-point='createPointGRGButton'>Create GRG</div>
      <div class='jimu-btn controlGroupHidden' data-dojo-attach-point='saveGRGPointButton'>Publish GRG to Portal</div>
    </div>

  </div>
  
</div>
